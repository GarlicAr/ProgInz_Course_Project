<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Project</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input, select {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/personel/showAll">Personel</a>
        <a href="/courses/showAll">Courses</a>
        <a href="/thesis/showAll">Theses</a>
        <a href="/comments/showAll">Comments</a>
        <a href="/student/showAll">Students</a>
        <a href="/Study_program/showAll">Study Programs</a>

    </div>

   <!-- Main content -->
   <div class="content">
    <div class="form-container">
        <h2>Update Study Program</h2>

        <form action="#" th:action="@{/Study_program/update/__${id}__}" th:object="${Study_program}" method="post">
            <label for="Faculty">Faculty:</label>
            <input type="text" id="faculty" name="faculty" th:field="*{faculty}" required>
            <span class="error-message" th:if="${#fields.hasErrors('faculty')}" th:errors="*{faculty}"></span>

            <label for="Level">Level:</label>
            <input type="text" id="level" name="level" th:field="*{level}" required>
            <span class="error-message" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></span>

            <label for="Title">Title:</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
            <span class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>



    
    <script>
 

    </script>
    
</body>
</html>
