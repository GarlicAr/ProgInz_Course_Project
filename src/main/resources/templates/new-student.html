<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .container h2 {
            text-align: center;
        }

        .container input[type="text"],
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .container input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/comment">Comments</a>
        <a href="/register" id="register-link">Register</a>
    </div>

    <!-- Main content -->
    <div class="container">
            
            <div class="container">
            <form action="/addStudent" method="POST" th:object="${student}">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="studentName" th:field="*{studentName}" required>
                    <span th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></span>
                </div>
                <div>
                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" th:field="*{surname}" required>
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>
                <div>
                    <label for="personalCode">MatriculNo:</label>
                    <input type="text" id="MatriculNo" name="MatriculNo" th:field="*{MatriculNo}" required>
                    <span th:if="${#fields.hasErrors('MatriculNo')}" th:errors="*{MatriculNo}"></span>
                </div>
                <div>
                    <label for="user">IsDebt:</label>
                    <select id="user" name="IsDebt" th:field="*{IsDebt}" required>
					<span th:if="${#fields.hasErrors('IsDebt')}" th:errors="*{IsDebt}"></span>
                    </select>
                </div>
                <button type="submit" class="btn">Create</button>
            </form>
        </div>

    
    <script>
     
    </script>
    
</body>
</html>
